<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alchemy | Welcome</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/script.js"></script>
</head>

<body>
    <div id="header-container">
        <header>
            <div id="branding">
                <h1 class="header">Alchemy Solutions</h1>
            </div>
            <div class="social-header">
                <a class="social-hover" href="http:www.instagram.com"><img class="social" src="./img/insta.png"></a>
                <a class="social-hover" href="http:www.twitter.com"><img class="social" src="./img/twitter.png"></a>
                <a class="social-hover" href="http:www.facebook.com"><img class="social" src="./img/fb.png"></a>
            </div>
        </header>
    </div>
    <div="container">
        <div class="simple-form">
            <form id="registration">
                <input class="button" type="type" name="fname" id="fname" placeholder="Enter you first name">
                <br>
                <br>
                <input class="button" type="type" name="lname" id="lname" placeholder="Enter you last name">
                <br>
                <br>
                <input class="button" type="type" name="email" id="email" placeholder="Enter your email id">
                <br>
                <br>
                <input class="button" type="password" name="password" id="pwd" placeholder="Enter your password">
                <br>
                <br>
                <input type="number" name="num" placeholder="Enter you mobile number" id="ph">
                <br>
                <br>
                <input type="radio" name="gender" id="gen"><span id="gen">Male</span>
                <input type="radio" name="gender">&nbsp &nbsp<span id="gen" id="gen">Female</span>
                <br>
                <br>
                <input type="submit" value="Register" id="sub1">
            </form>
        </div>
        <div class="login-form">
            <form id="login" action="sign-in.html">
                <input class="button" type="type" name="username" id="un" placeholder="Enter Username">
                <br>
                <br>
                <input class="button" type="password" name="password" id="pwd" placeholder="Enter Password">
                <br>
                <br>
                <input type="submit" value="Login" onclick="validate()" id="sub2">
            </form>
        </div>
        </div>
</body>

</html>
